<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>
    <h1>Button Example</h1>
    
    <!-- Create buttons with unique IDs -->
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    
    <!-- Display area for button click results -->
    <div id="result"></div>

    <!-- Include a script to handle button clicks -->
    <script>
        // Get references to the buttons
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
        var button3 = document.getElementById("button3");
        
        // Get a reference to the result display area
        var resultDiv = document.getElementById("result");

        // Attach event listeners for button clicks
        button1.addEventListener("click", function() {
            resultDiv.innerHTML = "Button 1 was clicked!";
        });
        
        button2.addEventListener("click", function() {
            resultDiv.innerHTML = "Button 2 was clicked!";
        });
        
        button3.addEventListener("click", function() {
            resultDiv.innerHTML = "Button 3 was clicked!";
        });
    </script>
</body>
</html>
